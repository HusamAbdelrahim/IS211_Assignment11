<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin: 20px 0;
        }
        form div {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 70px;
        }
        input, select {
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    
    <!-- display todo items -->
    <table>
        <tr>
            <th>Task</th>
            <th>Email</th>
            <th>Priority</th>
        </tr>
        {% for item in todo_list %}
        <tr>
            <td>{{ item.task }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.priority }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- add new todo form -->
    <h2>Add New Todo</h2>
    <form action="{{ url_for('submit') }}" method="post">
        <div>
            <label>Task:</label>
            <input type="text" name="task" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>Priority:</label>
            <select name="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <button type="submit">Add To Do Item</button>
    </form>


    <!-- clear list button  -->
    <form action="{{ url_for('clear')}}">
        <button type="submit">Clear</button>
    </form>
</body>
</html>
